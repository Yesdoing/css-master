<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid</title>
    <style>
        .father {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: min-content repeat(3, 1fr);
        }

        .first {
            background-color: yellow;
        }

        .second {
            background-color: yellowgreen;
        }

        .third {
            background-color: aquamarine;
        }

        .fourth {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta sit consequuntur tempore ducimus sint voluptas vel iure, temporibus quaerat ipsum molestiae, debitis numquam maiores. Perferendis iusto temporibus in dolore rerum!</div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>

</html>
